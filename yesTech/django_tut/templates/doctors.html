<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Doctors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h3">Doctors</h1>
            <a href="#" class="btn btn-primary">Add New Doctor</a>
        </div>

        <!-- messages -->
        <div>
            <div class="alert alert-success py-2">Sample success message.</div>
        </div>

        <!-- search / filter form (GET) -->
        <form method="get" class="row g-2 mb-3">
            <div class="col-sm-4">
                <input type="search" name="q" class="form-control" placeholder="Search by name, specialty or hospital" value="">
            </div>
            <div class="col-sm-3">
                <select name="specialty" class="form-select">
                    <option value="">All specialties</option>
                    <option value="cardiology">Cardiology</option>
                    <option value="dermatology">Dermatology</option>
                    <option value="neurology">Neurology</option>
                </select>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-outline-secondary">Search</button>
                <a href="#" class="btn btn-link">Reset</a>
            </div>
        </form>

        <!-- doctors list -->
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Doctor</th>
                        <th scope="col">Specialty</th>
                        <th scope="col">Hospital</th>
                        <th scope="col" class="text-end">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>
                            <a href="#" class="text-decoration-none">
                                <div class="d-flex align-items-center">
                                    <img src="https://via.placeholder.com/40" alt="Dr. Jane Smith" class="rounded-circle me-2" style="width:40px;height:40px;object-fit:cover;">
                                    <div>
                                        <div class="fw-semibold">Dr. Jane Smith</div>
                                        <small class="text-muted">jane.smith@example.com</small>
                                    </div>
                                </div>
                            </a>
                        </td>
                        <td>Cardiology</td>
                        <td>General Hospital</td>
                        <td class="text-end">
                            <a href="#" class="btn btn-sm btn-outline-primary">View</a>
                            <a href="#" class="btn btn-sm btn-outline-secondary">Edit</a>
                            <button type="button" class="btn btn-sm btn-outline-danger" onclick="if(confirm('Delete this doctor?')){ /* submit delete */ }">Delete</button>
                        </td>
                    </tr>

                    <tr>
                        <td>2</td>
                        <td>
                            <a href="#" class="text-decoration-none">
                                <div class="d-flex align-items-center">
                                    <div class="bg-secondary text-white rounded-circle d-inline-flex justify-content-center align-items-center me-2" style="width:40px;height:40px;">JS</div>
                                    <div>
                                        <div class="fw-semibold">Dr. John Smith</div>
                                        <small class="text-muted">john.smith@example.com</small>
                                    </div>
                                </div>
                            </a>
                        </td>
                        <td>Dermatology</td>
                        <td>City Clinic</td>
                        <td class="text-end">
                            <a href="#" class="btn btn-sm btn-outline-primary">View</a>
                            <a href="#" class="btn btn-sm btn-outline-secondary">Edit</a>
                            <button type="button" class="btn btn-sm btn-outline-danger" onclick="if(confirm('Delete this doctor?')){ /* submit delete */ }">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- pagination -->
        <nav aria-label="Doctors pagination" class="mt-3">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled"><span class="page-link">&laquo;</span></li>
                <li class="page-item active"><span class="page-link">1</span></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
            </ul>
        </nav>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
